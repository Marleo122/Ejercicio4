<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Celsius a Fahrenheit</title>
</head>
<body>
    <h1>Conversión de Celsius a Fahrenheit</h1>
    <label for="celsius">Ingrese la cantidad de grados Celsius:</label>
    <input type="number" id="celsius" name="celsius">
    <button onclick="convertir()">Convertir</button>
    <p id="resultado"></p>

    <script>
        function celsiusAFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function convertir() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = celsiusAFahrenheit(celsius);
            document.getElementById("resultado").innerText = celsius + " grados Celsius son " + fahrenheit + " grados Fahrenheit.";
        }
    </script>
</body>
</html>
