<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Números</title>
</head>
<body>
    <h1>Solicitar Números</h1>
    <button onclick="solicitarNumeros()">Solicitar Números</button>

    <script>
        function solicitarNumeros() {
            // Solicitar el primer número
            var numero1 = prompt("Por favor, ingresa el primer número:");
            
            // Solicitar el segundo número
            var numero2 = prompt("Por favor, ingresa el segundo número:");
            
            // Mostrar los números en una alerta
            alert("Los números ingresados son: " + numero1 + " y " + numero2);
        }
    </script>
</body>
</html>
