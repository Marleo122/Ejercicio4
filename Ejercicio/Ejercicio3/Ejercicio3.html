<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1"><br>
    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2"><br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obtener los valores de los inputs
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);

            // Realizar las operaciones
            const suma = numero1 + numero2;
            const resta = numero1 - numero2;
            const multiplicacion = numero1 * numero2;
            const division = numero2 !== 0 ? numero1 / numero2 : "Indefinido (división por cero)";

            // Mostrar los resultados en un elemento p
            document.getElementById("resultado").innerHTML = `
                La suma es: ${suma}<br>
                La resta es: ${resta}<br>
                La multiplicación es: ${multiplicacion}<br>
                La división es: ${division}
            `;
        }
    </script>
</body>
</html>
