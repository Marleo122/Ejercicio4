<!DOCTYPE html>
<html>
<head>
    <title>Ordenador de Números</title>
</head>
<body>
    <h1>Ordenador de Números</h1>
    <label for="num1">Ingrese el primer número:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Ingrese el segundo número:</label>
    <input type="number" id="num2"><br>
    <label for="num3">Ingrese el tercer número:</label>
    <input type="number" id="num3"><br>
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
            // Obtener los valores de los inputs
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            // Crear una lista con los números
            let numeros = [num1, num2, num3];

            // Ordenar la lista de mayor a menor
            numeros.sort(function(a, b){return b-a});

            // Mostrar los números ordenados en el elemento con id "resultado"
            let resultado = "Los números ordenados de mayor a menor son: " + numeros.join(", ");
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
