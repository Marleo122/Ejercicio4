<!DOCTYPE html>
<html>
<head>
    <title>Detector de Signo</title>
</head>
<body>
    <input type="number" id="numero" placeholder="Ingrese un número">
    <button onclick="verificarSigno()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarSigno() {
            // Obtener el valor ingresado por el usuario
            let numero = parseFloat(document.getElementById("numero").value);

            // Verificar el signo y mostrar el resultado
            if (numero > 0) {
                document.getElementById("resultado").textContent = "El número es positivo.";
            } else if (numero < 0) {
                document.getElementById("resultado").textContent = "El número es negativo.";
            } else {
                document.getElementById("campoResultado").textContent = "El número es cero.";
            }
        }
    </script>
</body>
</html>
